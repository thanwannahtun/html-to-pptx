<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar ID Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <style>
        /* --- 1. GLOBAL TUNING VARIABLES --- */
        :root {
            /* Adjust these if the whole grid is slightly off-center */
            --page-padding-top: 8mm;
            /* Increased top padding based on your image */
            --page-padding-side: 5mm;
            /* Left/Right padding of the page */
            --grid-gap-x: 5mm;
            /* Horizontal gap between left and right cards */
            --grid-gap-y: 2mm;
            /* Vertical gap between rows */
        }

        body {
            font-family: 'Padauk', sans-serif;
            background-color: #555;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* A4 Page Container */
        .page {
            /* Make sure this filename matches your new image */
            background-image: url('template_background.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            width: 210mm;
            height: 297mm;
            background-color: white;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

            /* Apply the tuning variables */
            padding-top: var(--page-padding-top);
            padding-left: var(--page-padding-side);
            padding-right: var(--page-padding-side);

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);

            column-gap: var(--grid-gap-x);
            row-gap: var(--grid-gap-y);

            box-sizing: border-box;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            /* border: 1px solid rgba(255, 0, 0, 0.3); /* Uncomment to see grid lines for debugging */
        }

        /* --- 2. BARCODE POSITIONING --- */
        .barcode-box {
            position: absolute;
            width: 58%;
            text-align: center;
            /* Default (Left Column) Vertical Position */
            top: 22%;
        }

        .barcode-box svg {
            width: 95%;
            height: auto;
        }

        /* --- 3. TEXT POSITIONING --- */
        .info-box {
            position: absolute;
            width: 92%;
            font-size: 13px;
            font-weight: bold;
            line-height: 1.8;
            color: #000;
            /* Default (Left Column) Vertical Position */
            top: 56%;
            left: 4%;
        }

        /* --- 4. COLUMN SPECIFIC ADJUSTMENTS (THE FIX) --- */

        /* LEFT COLUMN (Odd numbers: 1, 3, 5, 7) */
        .card:nth-child(odd) .barcode-box {
            left: 37%;
            /* Position for LEFT cards */
        }

        /* RIGHT COLUMN (Even numbers: 2, 4, 6, 8) */
        .card:nth-child(even) .barcode-box {
            left: 30%;
            /* Position for RIGHT cards - Shifted Right to fix alignment */
        }

        /* Optional: If Right column text also needs moving */
        .card:nth-child(even) .info-box {
            left: 0%;
            /* Slight nudge right for text if needed */
        }

        /* --- STYLING --- */
        .info-row {
            display: flex;
            align-items: flex-start;
        }

        .label {
            width: 40%;
            color: #2e2e2e;
            /* Red Wavy Underline Style */
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: red;
            text-underline-offset: 3px;
        }

        .val {
            width: 60%;
            padding-left: 5px;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }

            .page {
                margin: 0;
                box-shadow: none;
                width: 210mm;
                height: 297mm;
            }

            @page {
                margin: 0;
                size: A4;
            }
        }
    </style>
</head>

<body>

    <div class="page" id="card-container">
    </div>

    <script>
        // Data
        const databaseData = [
            { barcode: "A - 01601", name: "ဦးမျိုးမင်း", nrc: "၅/ပလန(နိုင်)၀၉၃၈၇၇", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01602", name: "ဦးအောင်မောင်လေး", nrc: "၉/မဆန(နိုင်)၀၁၇၅၉၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01603", name: "ဦးဟန်ထွန်း", nrc: "၈/ပခက(နိုင်)၁၉၇၆၆၆", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01604", name: "ဦးနေနော်စိုး", nrc: "၅/ဝလန(နိုင်)၁၈၀၀၁၇", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01605", name: "ဦးအောင်ရဲကျော်", nrc: "၉/ခအဇ(နိုင်)၀၃၉၉၁၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01606", name: "ဦးဟိန်းဝဏ္ဏအောင်", nrc: "၉/မဟမ(နိုင်)၀၅၇၂၇၂", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01607", name: "ဦးရဲနိုင်", nrc: "၅/ဝလန(နိုင်)၁၆၃၁၂၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01608", name: "ဦးအောင်မင်းခန့်", nrc: "၅/မကန(နိုင်)၃၀၈၆၈၀", exp: "၁၂/၁၁/၂၀၂၆" }
        ];

        const container = document.getElementById('card-container');

        function createCard(user) {
            const safeId = user.barcode.replace(/\s/g, '');

            return `
                <div class="card">
                    <div class="barcode-box">
                        <svg id="bc-${safeId}"></svg>
                    </div>
                    <div class="info-box">
                        <div class="info-row">
                            <div class="label">အမည်</div>
                            <div class="val">- ${user.name}</div>
                        </div>
                        <div class="info-row">
                            <div class="label">မှတ်ပုံတင်အမှတ်</div>
                            <div class="val">- ${user.nrc}</div>
                        </div>
                        <div class="info-row">
                            <div class="label">သက်တမ်းကုန်ဆုံးရက်</div>
                            <div class="val">- ${user.exp}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        databaseData.forEach(user => {
            container.innerHTML += createCard(user);
        });

        databaseData.forEach(user => {
            const safeId = user.barcode.replace(/\s/g, '');
            JsBarcode(`#bc-${safeId}`, user.barcode, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 55,
                displayValue: true,
                fontSize: 12,
                fontOptions: "bold",
                textMargin: 2,
                background: "rgba(255,255,255,0.8)"
            });
        });
    </script>
</body>

</html>
