<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar ID Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <style>
        body {
            font-family: 'Padauk', sans-serif;
            background-color: #555;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        button {
            background-color: #d24726;
            /* PowerPoint Color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #b03a1e;
        }

        /* A4 Page Container */
        .page {
            background-image: url('./template_background.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 210mm;
            height: 297mm;
            background-color: white;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            padding: 2mm;
            grid-gap: 2mm;
            box-sizing: border-box;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Barcode Area */
        .barcode-box {
            position: absolute;
            top: 29.5%;
            width: 35%;
            text-align: center;
        }

        .barcode-box svg {
            width: 90%;
            height: auto;
        }

        /* Text Info Area */
        .info-box {
            position: absolute;
            top: 65%;
            left: 5%;
            width: 90%;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.9;
            color: #000;
        }

        /* CSS Grid Adjustments */
        .card:nth-child(odd) .barcode-box {
            left: 34%;
            top: 29.5%;
        }

        .card:nth-child(even) .barcode-box {
            left: 30.5%;
            top: 29.5%;
        }

        .card:nth-child(even) .info-box {
            left: 1%;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
        }

        .label {
            width: 38%;
            color: #2e2e2e;
        }

        .val {
            width: 62%;
            padding-left: 5px;
        }
    </style>
</head>

<body>

    <div class="controls">
        <h3>ID Card Manager</h3>
        <button onclick="generatePPTX()">Download as .pptx</button>
    </div>

    <div class="page" id="card-container">
    </div>

    <script>
        // Data Source
        const databaseData = [
            { barcode: "A - 01601", name: "ဦးမျိုးမင်း", nrc: "၅/ပလန(နိုင်)၀၉၃၈၇၇", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01602", name: "ဦးအောင်မောင်လေး", nrc: "၉/မဆန(နိုင်)၀၁၇၅၉၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01603", name: "ဦးဟန်ထွန်း", nrc: "၈/ပခက(နိုင်)၁၉၇၆၆၆", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01604", name: "ဦးနေနော်စိုး", nrc: "၅/ဝလန(နိုင်)၁၈၀၀၁၇", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01605", name: "ဦးအောင်ရဲကျော်", nrc: "၉/ခအဇ(နိုင်)၀၃၉၉၁၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01606", name: "ဦးဟိန်းဝဏ္ဏအောင်", nrc: "၉/မဟမ(နိုင်)၀၅၇၂၇၂", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01607", name: "ဦးရဲနိုင်", nrc: "၅/ဝလန(နိုင်)၁၆၃၁၂၄", exp: "၁၂/၁၁/၂၀၂၆" },
            { barcode: "A - 01608", name: "ဦးအောင်မင်းခန့်", nrc: "၅/မကန(နိုင်)၃၀၈၆၈၀", exp: "၁၂/၁၁/၂၀၂၆" }
        ];

        const container = document.getElementById('card-container');

        // 1. HTML Generation for Preview
        function createCard(user) {
            const safeId = user.barcode.replace(/\s/g, '');
            return `
                <div class="card">
                    <div class="barcode-box">
                        <svg id="bc-${safeId}"></svg>
                    </div>
                    <div class="info-box">
                        <div class="info-row">
                            <div class="label">အမည်</div>
                            <div class="val">- ${user.name}</div>
                        </div>
                        <div class="info-row">
                            <div class="label">မှတ်ပုံတင်အမှတ်</div>
                            <div class="val">- ${user.nrc}</div>
                        </div>
                        <div class="info-row">
                            <div class="label">သက်တမ်းကုန်ဆုံးရက်</div>
                            <div class="val">- ${user.exp}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render HTML
        databaseData.forEach(user => {
            container.innerHTML += createCard(user);
        });

        // Generate Barcodes in DOM
        databaseData.forEach(user => {
            const safeId = user.barcode.replace(/\s/g, '');
            JsBarcode(`#bc-${safeId}`, user.barcode, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 55,
                displayValue: true,
                fontSize: 12,
                fontOptions: "bold",
                textMargin: 2,
                background: "rgba(255,255,255,0.8)"
            });
        });

        // ==========================================
        // PPTX GENERATION LOGIC
        // ==========================================
        async function generatePPTX() {
            let pres = new PptxGenJS();

            // 1. Setup A4 Page (Portrait)
            pres.defineLayout({ name: 'A4', width: 8.27, height: 11.69 });
            pres.layout = 'A4';

            // 2. Add Slide
            let slide = pres.addSlide();

            // 3. Add Background Image
            // Note: For this to work without a server, the image must be hosted or a Base64 string.
            // Since you are running locally, ensure 'template_background.png' is in the same folder.
            await slide.addImage({ path: "./template_background.png", x: 0, y: 0, w: "100%", h: "100%" });

            // Grid Configuration (Inches)
            const startX_Left = 0.2;  // Left margin for Left Column
            const startX_Right = 4.2; // Left margin for Right Column
            const startY = 0.2;       // Top margin
            const cardHeight = 2.92;  // Height of one row (approx 11.69 / 4)
            const cardWidth = 4.1;    // Width of one col

            for (let i = 0; i < databaseData.length; i++) {
                let user = databaseData[i];

                // Calculate Position (Row and Column)
                let col = i % 2; // 0 = left, 1 = right
                let row = Math.floor(i / 2);

                // Determine origin coordinates for this specific card
                let cardX = (col === 0) ? startX_Left : startX_Right;
                let cardY = startY + (row * cardHeight);

                // --- A. GET BARCODE IMAGE FROM DOM ---
                // We grab the SVG generated by JsBarcode, convert to Base64
                const safeId = user.barcode.replace(/\s/g, '');
                const svgNode = document.getElementById(`bc-${safeId}`);
                const xml = new XMLSerializer().serializeToString(svgNode);
                const svg64 = btoa(xml);
                const b64Start = 'data:image/svg+xml;base64,';
                const image64 = btoa(unescape(encodeURIComponent(xml)));
                const fullBase64 = b64Start + image64;

                // Add Barcode to Slide
                // Adjusting x/y offsets to match CSS percentages roughly
                // Left col has slightly different offset than Right col based on your CSS
                let bcOffsetX = (col === 0) ? 1.4 : 1.25;

                slide.addImage({
                    data: fullBase64,
                    x: cardX + bcOffsetX,
                    y: cardY + 0.85, // 0.85 inch down from top of card
                    w: 1.5, // Width of barcode image
                    h: 0.6  // Height of barcode image
                });

                // --- B. ADD TEXT ---
                // Note: We use standard fonts here. If the user doesn't have Padauk, it defaults.
                let textOpts = { fontSize: 10, fontFace: "Padauk", bold: true, color: "000000" };
                let labelW = 1.5;
                let valW = 2.0;
                let textStartX = cardX + 0.2;
                let textStartY = cardY + 1.9; // Lower half of card
                let lineH = 0.25; // Line height spacing

                // Name
                slide.addText("အမည်", { x: textStartX, y: textStartY, w: labelW, h: 0.3, ...textOpts });
                slide.addText(`- ${user.name}`, { x: textStartX + labelW, y: textStartY, w: valW, h: 0.3, ...textOpts });

                // NRC
                slide.addText("မှတ်ပုံတင်အမှတ်", { x: textStartX, y: textStartY + lineH, w: labelW, h: 0.3, ...textOpts });
                slide.addText(`- ${user.nrc}`, { x: textStartX + labelW, y: textStartY + lineH, w: valW, h: 0.3, ...textOpts });

                // Expiry
                slide.addText("သက်တမ်းကုန်ဆုံးရက်", { x: textStartX, y: textStartY + (lineH * 2), w: labelW, h: 0.3, ...textOpts });
                slide.addText(`- ${user.exp}`, { x: textStartX + labelW, y: textStartY + (lineH * 2), w: valW, h: 0.3, ...textOpts });
            }

            // 4. Save the file
            pres.writeFile({ fileName: "Myanmar_ID_Cards.pptx" });
        }
    </script>
</body>

</html>
